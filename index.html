<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-info pt-3 pb-3 pl-5 pr-5">
            <div class="row">
                <div class="col-lg-11">
                    <h1>GifTastic</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class=col-lg-12>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Find Gifs" aria-label="subjectInput"
                            aria-describedby="button-addon2" id="inputSubject">
                        <div class="input-group-append">
                            <!-- Button triggers adding a gif -->
                            <button class="btn btn-dark" type="button" id="findGif">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- display area of button and images -->
        <div class="card light p-3">
            <div class="row">
                <!-- Buttons will get generated here -->
                <div class="col-12" id="buttonDisplay">
                    <button class="existing m-1 btn btn-dark">John Goddman</button>
                    <button class="existing m-1 btn btn-dark">Donald Duck</button>
                    <button class="existing m-1 btn btn-dark">Cats</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <!-- Gif gets dumped here -->
                <div id="gifDisplay"></div>
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
